<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <nav class="navbar">
      <div class="logo">
        <a href="/">TracXpense</a>
      </div>
      <div class="info">
        <p>Total Expense: <span class="amount">1000.00</span></p>
        <button type="button">Add Expense +</button>
      </div>
    </nav>
  </header>
  <main id="main">
    <div class="intro">
      <h1>Track Your Regular Expenses.</h1>
      <p>Don't waste your wealth on unnecessery things!</p>
    </div>
    <div class="expense-list">
      <ul>
        <li class="head">
          <div>ID</div>
          <div>Amount</div>
          <div>Category</div>
          <div>Description</div>
        </li>
        <li class="item">
          <div class="edit">✒️</div>
          <div>01</div>
          <div>1000.00</div>
          <div>Food</div>
          <div>Spent by eating outside foods.</div>
        </li>
      </ul>
    </div>
  </main>

  <section id="form-modal">
    <form>
      <label for="amount">
        Amount
      </label>
      <input id="amount" type="number">

      <label for="category">
        Category
      </label>
      <select name="category" id="category">
        <option value="">Select One</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="entertainment">Entertainment</option>
        <option value="etc">Etc.</option>
      </select>

      <label for="description">
        Description
      </label>
      <textarea name="description" id="description" cols="30" rows="4"></textarea>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
